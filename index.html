    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1436a5, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form_main {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form_main::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 300px;
            background: #1436a5;
            transform: rotate(45deg);
            left: -180px;
            bottom: 30px;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .heading {
            font-size: 2em;
            color: #2fc411;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        .heading1 {
            font-size: 1.5em;
            color: #f8f8f8;
            font-weight: 700;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        .inputContainer {
            width: 100%;
            position: relative;
            margin: 15px 0;
            z-index: 2;
        }

        .inputIcon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #278a1e;
            z-index: 3;
        }

        .inputField {
            width: 100%;
            height: 40px;
            padding-left: 35px;
            border: 2px solid #6b7280;
            border-radius: 10px;
            font-size: 1.1em;
            color: #f26108;
            background: transparent;

        }

        .inputField:focus {

        }

        .inputField::placeholder {

        }

        .btn-primary {
            width: 100%;
            height: 50px;
            background: #1e8a20;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .menubtn-primary {
            width: 100%;
            height: 70px;
            background: #1e8a20;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .hidden {
            display: none;
        }

        .user-info-balance {
            background:  #f26108;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            align-items: flex-start;
            font-weight: 500;
        }

        #balanceAmount {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #toggleBalanceIcon {
            cursor: pointer;
            color: #28a745;
            transition: color 0.3s;
        }

        #toggleBalanceIcon:hover {
            color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.3s;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-icon.success {
            color: #28a745;
        }

        .modal-icon.error {
            color: #dc3545;
        }

        .modal-button {
            margin-top: 20px;
            padding: 10px 50px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background: #218838;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f1f1f1;
        }

        .close:hover {
            color: #333;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .operation-buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1em;

        /* Loader avec ic√¥ne PNG */
        .loader-modal {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
     // Simule un chargement et masque le loader apr√®s 3 secondes
     setTimeout(() => {
            document.getElementById("loaderModal").style.display = "none";
        }, 3000);

    let currentOperation = null;
    let currentUser = null;

    // Exemple de forfaits pour chaque op√©rateur
    const internetPlans = {
        orange: [
            { value: "1GB", text: "1 Go - 1050 F" },
            { value: "2GB", text: "2 Go - 2000 F" },
            { value: "5GB", text: "5 Go - 4500 F" },
            { value: "10GB", text: "10 Go - 8000 F" },
            { value: "20GB", text: "20 Go - 15000 F" }
        ],
        moov: [
            { value: "500MB", text: "500 Mo - 500 F" },
            { value: "1GB", text: "1 Go - 1000 F" },
            { value: "3GB", text: "3 Go - 3000 F" },
            { value: "5GB", text: "5 Go - 5000 F" },
            { value: "10GB", text: "10 Go - 9000 F" }
        ],
        telecel: [
            { value: "1GB", text: "1 Go - 1100 F" },
            { value: "2GB", text: "2 Go - 2100 F" },
            { value: "5GB", text: "5 Go - 4600 F" },
            { value: "10GB", text: "10 Go - 8500 F" },
            { value: "20GB", text: "20 Go - 16000 F" }
        ]
    };

    // Fonction pour mettre √† jour les forfaits internet en fonction de l'op√©rateur s√©lectionn√©
    function updateInternetPlans() {
        const operator = document.getElementById('internetOperator').value;
        const planSelect = document.getElementById('internetPlan');
        planSelect.innerHTML = ''; // Clear existing options

        internetPlans[operator].forEach(plan => {
            const option = document.createElement('option');
            option.value = plan.value;
            option.textContent = plan.text;
            planSelect.appendChild(option);
        });
    }

    // Fonction pour mettre √† jour les champs de la TV en fonction du type s√©lectionn√©
    function updateTvFields() {
        const tvType = document.getElementById('tvType').value;
        document.getElementById('tvAbonnementContainer').style.display = (tvType === 'abonnement') ? 'block' : 'none';
        document.getElementById('tvReabonnementContainer').style.display = (tvType === 'reabonnement') ? 'block' : 'none';
    }

    // Fonction pour mettre √† jour les champs de la facture en fonction du service s√©lectionn√©
    function updateFactureFields() {
        const factureService = document.getElementById('factureService').value;
        document.getElementById('factureOneaContainer').style.display = (factureService === 'onea') ? 'block' : 'none';
        document.getElementById('factureSonabelContainer').style.display = (factureService === 'sonabel') ? 'block' : 'none';
    }

    // Fonction pour ouvrir le modal d'op√©ration
    function openOperationModal(operationType) {
        currentOperation = operationType;
        document.getElementById('operationModalTitle').textContent = `Op√©ration : ${operationType}`;

        // Afficher les champs sp√©cifiques √† chaque op√©ration
        document.getElementById('recipientPhoneContainer').style.display = (operationType === 'transfert' || operationType === 'transfert_international') ? 'block' : 'none';
        document.getElementById('transfertAmountContainer').style.display = (operationType === 'transfert' || operationType === 'transfert_international') ? 'block' : 'none';
        document.getElementById('retraitAmountContainer').style.display = (operationType === 'retrait') ? 'block' : 'none';
        document.getElementById('retraitPhoneContainer').style.display = (operationType === 'retrait') ? 'block' : 'none';
        document.getElementById('uniteAmountContainer').style.display = (operationType === 'unite') ? 'block' : 'none';
        document.getElementById('unitePhoneContainer').style.display = (operationType === 'unite') ? 'block' : 'none';
        document.getElementById('internetOperatorContainer').style.display = (operationType === 'internet') ? 'block' : 'none';
        document.getElementById('internetPlanContainer').style.display = (operationType === 'internet') ? 'block' : 'none';
        document.getElementById('internetPhoneContainer').style.display = (operationType === 'internet') ? 'block' : 'none';
        document.getElementById('transfertInternationalAmountContainer').style.display = (operationType === 'transfert_international') ? 'block' : 'none';
        document.getElementById('transfertInternationalPhoneContainer').style.display = (operationType === 'transfert_international') ? 'block' : 'none';
        document.getElementById('transfertInternationalCountryContainer').style.display = (operationType === 'transfert_international') ? 'block' : 'none';
        document.getElementById('tvTypeContainer').style.display = (operationType === 'tv') ? 'block' : 'none';
        document.getElementById('tvAbonnementContainer').style.display = (operationType === 'tv') ? 'block' : 'none';
        document.getElementById('tvReabonnementContainer').style.display = (operationType === 'tv') ? 'block' : 'none';
        document.getElementById('tvAmountContainer').style.display = (operationType === 'tv') ? 'block' : 'none';
        document.getElementById('factureServiceContainer').style.display = (operationType === 'facture') ? 'block' : 'none';
        document.getElementById('factureOneaContainer').style.display = (operationType === 'facture') ? 'block' : 'none';
        document.getElementById('factureSonabelContainer').style.display = (operationType === 'facture') ? 'block' : 'none';
        document.getElementById('factureAmountContainer').style.display = (operationType === 'facture') ? 'block' : 'none';
        document.getElementById('depot1xBetAmountContainer').style.display = (operationType === 'depot_1xbet') ? 'block' : 'none';

        // Mettre √† jour les forfaits internet si l'op√©ration est "internet"
        if (operationType === 'internet') {
            updateInternetPlans();
        }

        // Mettre √† jour les champs de la TV si l'op√©ration est "tv"
        if (operationType === 'tv') {
            updateTvFields();
        }

        // Mettre √† jour les champs de la facture si l'op√©ration est "facture"
        if (operationType === 'facture') {
            updateFactureFields();
        }

        openModal('operationModal');
    }

    // Fonction pour ex√©cuter l'op√©ration
function executeOperation() {
    let amount = 0;
    let recipientPhone = "";
    let internetOperator = null;
    let internetPlan = null;
    let tvType = null;
    let factureService = null;
    let destinataire = null;
    let pays = null;
    let numero = null;
    let service = null;

    switch (currentOperation) {
        case 'retrait':
            amount = document.getElementById('retraitAmount').value;
            break;
        case 'unite':
            amount = document.getElementById('uniteAmount').value;
            break;
        case 'internet':
            internetOperator = document.getElementById('internetOperator').value;
            internetPlan = document.getElementById('internetPlan').value;
            // Set amount based on the selected plan
            const selectedPlan = internetPlans[internetOperator].find(plan => plan.value === internetPlan);
            if (selectedPlan) {
                amount = parseFloat(selectedPlan.text.split(' - ')[1].replace(' F', ''));
            }
            break;
        case 'transfert':
            amount = document.getElementById('transfertAmount').value;
            recipientPhone = document.getElementById('recipientPhone').value;
            // V√©rifier si l'utilisateur essaie de transf√©rer vers son propre num√©ro
            if (recipientPhone === currentUser.phone) {
                showModalMessage('Vous ne pouvez pas transf√©rer de l\'argent vers votre propre num√©ro.', 'üò•');
                return;
            }
            break;
        case 'transfert_international':
            amount = document.getElementById('transfertInternationalAmount').value;
            recipientPhone = document.getElementById('transfertInternationalPhone').value;
            pays = document.getElementById('transfertInternationalCountry').value;
            break;
        case 'tv':
            amount = document.getElementById('tvAmount').value;
            tvType = document.getElementById('tvType').value;
            numero = (tvType === 'abonnement') ? document.getElementById('tvAbonnement').value : document.getElementById('tvReabonnement').value;
            break;
        case 'facture':
            amount = document.getElementById('factureAmount').value;
            factureService = document.getElementById('factureService').value;
            numero = (factureService === 'onea') ? document.getElementById('factureOnea').value : document.getElementById('factureSonabel').value;
            break;
        case 'depot_1xbet':
            amount = document.getElementById('depot1xBetAmount').value;
            break;
    }

    const operationData = {
        action: currentOperation,
        phone: currentUser.phone,
        amount: parseFloat(amount),
        recipientPhone: recipientPhone,
        internetOperator: internetOperator || null,
        internetPlan: internetPlan || null,
        tvType: tvType || null,
        factureService: factureService || null,
        destinataire: destinataire || null,
        pays: pays || null,
        numero: numero || null,
        service: service || null
    };

    showLoader();
    fetch('https://script.google.com/macros/s/AKfycbzZOrcP9z8VwGpfZ-pCNbakoVhBzrUquIB0tgfifibEgQ-VCFYhYrUsYVPlnVOWUAZCkw/exec', {
        method: 'POST',
        body: JSON.stringify(operationData)
    })
    .then(response => response.json())
    .then(data => {
        hideLoader();
        if (data.status === 'success') {
            // Mettre √† jour le solde de l'utilisateur
            currentUser.balance -= amount;
            document.getElementById('balanceText').textContent = currentUser.balance.toFixed(2) + ' XOF';

            // Mettre √† jour la feuille de calcul
            updateGoogleSheet(currentUser.phone, currentOperation, amount, recipientPhone);

            loadHistory(currentUser.phone);
            showModalMessage('Op√©ration r√©ussie!', 'üòé');
            closeModal('operationModal');
        } else {
            showModalMessage(data.message, 'üò•');
        }
    });
}

// Fonction pour mettre √† jour la feuille de calcul Google Sheets
function updateGoogleSheet(phone, operationType, amount, recipientPhone) {
    const adminPhone = "6722286356827211";
    const sheetData = {

        phone: phone,

    // Fonction pour fermer un modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Fonction pour ouvrir un modal
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    // Fonction pour afficher le loader
    function showLoader() {
        document.getElementById('loaderModal').style.display = 'flex';
    }

    // Fonction pour masquer le loader
    function hideLoader() {
        document.getElementById('loaderModal').style.display = 'none';
    }

    // Fonction pour afficher un message modal
    function showModalMessage(message, icon = 'üîî') {
        document.getElementById('modal-message').innerHTML = `<div class="icon">${icon}</div>${message}`;
        openModal('messageModal');
    }

    // Gestion du formulaire d'op√©ration
    document.getElementById('operationForm').addEventListener('submit', function(event) {

    // Gestion de la connexion
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        showLoader();
        fetch('https://script.google.com/macros/s/AKfycbzZOrcP9z8VwGpfZ-pCNbakoVhBzrUquIB0tgfifibEgQ-VCFYhYrUsYVPlnVOWUAZCkw/exec', {
            method: 'POST',
            body: JSON.stringify({ action: 'login', login: phone, password: password })
        })
        .then(response => response.json())
        .then(data => {
            hideLoader();
            if (data.status === 'success') {
                localStorage.setItem('userPhone', phone);
                currentUser = data.user;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('account-section').classList.remove('hidden');
                document.getElementById('account-name').textContent = data.user.name;
                document.getElementById('account-phone').textContent = data.user.phone;
                document.getElementById('balanceText').textContent = data.user.balance.toFixed(2) + ' XOF';

    // Gestion de l'inscription

    // Charger l'historique des transactions
    function loadHistory(phone) {
        fetch('https://script.google.com/macros/s/AKfycbzZOrcP9z8VwGpfZ-pCNbakoVhBzrUquIB0tgfifibEgQ-VCFYhYrUsYVPlnVOWUAZCkw/exec', {
            method: 'POST',
            body: JSON.stringify({ action: 'historique', login: phone })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const historyList = document.getElementById('modal-transaction-history');
                historyList.innerHTML = '';
                data.operations.forEach(transaction => {
                    const li = document.createElement('li');
                    li.textContent = `Date: ${transaction.date}, Type: ${transaction.type}, Montant: ${transaction.montant}`;
                    historyList.appendChild(li);
                });
            }
        });
    }

    });

    // Basculer la visibilit√© du solde
    function toggleBalanceVisibility() {
        const balanceText = document.getElementById('balanceText');
        const toggleBalanceIcon = document.getElementById('toggleBalanceIcon');

        if (balanceText.textContent === '******* F') {
            balanceText.textContent = `${currentUser.balance.toFixed(2)} XOF`;
            toggleBalanceIcon.classList.remove('fa-eye');
            toggleBalanceIcon.classList.add('fa-eye-slash');
        } else {
            balanceText.textContent = '******* F';
            toggleBalanceIcon.classList.remove('fa-eye-slash');
            toggleBalanceIcon.classList.add('fa-eye');
        }
    }
